name: Test application
on: push
jobs:
    test:
        runs-on: ubuntu-22.04
        steps:
            - name: Clone code
              uses: actions/checkout@v5
            - name: Install Node JS
              uses: actions/setup-node@v5
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
              
